apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ai-code-review-squad.fullname" . }}-frontend
  labels: {{ include "ai-code-review-squad.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "ai-code-review-squad.name" . }}
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "ai-code-review-squad.name" . }}
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: frontend
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          ports:
            - containerPort: 5173
          env:
            - name: VITE_API_BASE
              value: "http://{{ include "ai-code-review-squad.fullname" . }}-backend:{{ .Values.service.port }}"
            - name: VITE_FEATURE_FLAGS
              value: {{ .Values.env.VITE_FEATURE_FLAGS | default "" | quote }}
          resources: {{- toYaml .Values.resources.frontend | nindent 12 }}